<!DOCTYPE html>
<html>
<head>
	<title>music player</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="main">
	<div class="container clearfix">
		<div class="musicplaybox">
			<img class="musicbg" src="image/zsy.png">
			<img class="musicprocess" src="image/yyjd.png">
			<div class="musicplayer">
				<img class="musicpic" 
					src="image/fd039245d688d43f992e0adc7e1ed21b0ef43b1c.jpg">
				<img class="control" src="image/play.png">
				<div id="voiceico">
					<i class="fa fa-volume-down" id="volicon"></i>
				</div>
				<div id = "MusicProgress" class="progress">
					<div id="bar" style="width: 0%;"></div>
					<a id="ProgressPoint" class="point" ></a>
				</div>
				<div id = "VoiceProgress" class="progress">
					<div id="voicebar" style="width: 20%;"></div>
					<a class="VoicePoint" class="point" ></a>
				</div>
				<div class="musictime">
					<span id="current">00:00</span>/<span id="alltime">04:00</span>
				</div>
				<span id="volume">20</span>
				<div id="songChange">
					<span class="fa fa-step-backward " id="back" title="上一首"></span>
					<span class="fa fa-step-forward " id="next" title="下一首"></span>
				</div>
				<span id="show" class="fa fa-eject" title="返回当前歌曲列表位置"></span>
			</div>
		</div>
		<audio  id="music" src="music/初音ミク - freely tomorrow.mp3"  ></audio>
		<div  id="menu">
			<span class="fa-bars fa" id="menu_btt"></span>
			<div id="menu_list">
				<div id="once" class="light mode">
				<span class="fa fa-play logo"></span><span>单曲播放</span>
				</div>
				<div id="once-cycle" class="mode">
				<span class="fa fa-circle-o-notch fa-spin logo"></span><span>单曲循环</span>
				</div>
				<div id="list-play" class="mode">
				<span class="fa fa-random logo"></span><span>列表播放</span>
				</div>
				<div id="list-cycle" class="mode">
				<span class= "fa fa-refresh fa-spin logo"></span><span>列表循环</span>
				</div>
			</div>
		</div>
	</div>
